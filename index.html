<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="icon" type="image/x-icon" href="Logo del colegio.ico(1).ico"> <!-- Agregar favicon -->
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #1b1b1b;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
        }

        .header img {
            max-width: 40%; /* Tamaño máximo de la imagen */
            height: auto;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 10px;
        }

        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        .login-box .user-box {
            position: relative;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }

        .login-box .user-box input:focus ~ label,
        .login-box .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #e8e8e8;
            font-size: 12px;
        }

        .login-box form a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #e8e8e8;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 40px;
            letter-spacing: 4px;
            text-align: center; /* Add this line to center the text */
        }

        .login-box a:hover {
            background: ##e8e8e8;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px #e8e8e8,
                        0 0 25px #e8e8e8,
                        0 0 50px #e8e8e8,
                        0 0 100px #e8e8e8;
        }

        .login-box a span {
            position: absolute;
            display: block;
        }

        .login-box a span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e8e8e8);
            animation: btn-anim1 2s linear infinite;
        }

        @keyframes btn-anim1 {
            0% {
                left: -100%;
            }
            60%, 100% {
                left: 100%;
            }
        }

        .login-box a span:nth-child(2) {
            top: -100%;
            right: 100%;
            width: 2px;
            height: 100%;
        }

        @keyframes btn-anim2 {
            0% {
                top: -100%;
            }
            50%, 100% {
                top: 100%;
            }
        }

        .login-box a span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
        }

        @keyframes btn-anim3 {
            0% {
                right: -100%;
            }
            50%, 100% {
                right: 100%;
            }
        }

        .login-box a span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 100px;
            height: 100%;
        }

        @keyframes btn-anim4 {
            0% {
                bottom: -100%;
            }
            50%, 100% {
                bottom: 100%;
            }
        }

        /* Add this new class to center the link */
        .register-center {
            display: flex;
            justify-content: center;
        }

 .header img {
    max-width: 30%; /* Ajusta el tamaño máximo de la imagen */
    height: auto;
}
    </style>
</head>
<body>
    <!-- Contenedor de la imagen -->
    <div class="header">
        <img src="logo.png" alt="Logo"> <!-- Ruta a la imagen -->
    </div>

    <div class="login-box">
        <h2>¡Bienvenido!</h2>
        <form>
          <div class="user-box">
            <input type="text" name="" required="">
            <label>Correo</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="">
            <label>Contraseña</label>  
          </div>
          <div class="user-box">
            <input type="text" name="" required="">
            <label>Número de familia</label>
          </div>
          <div class="register-center">
            <a href="Targeta-Registrada.html">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Registrar Tarjeta
            </a>
          </div>
        </form>
    </div>
</body>
</html>
